<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>ZJI</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="/Resource/scripts/MyStyle.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
      name: 'ZJI',
      nameLink: '/',
      // 自动返回顶部
      auto2top: true,
      // 顶部板块导航
      loadNavbar: true,
      // 主题色，比如链接啥的
      themeColor: '#EC3C6C',
      // 执行笔记中的第一个 script 标签
      executeScript: true,
      coverpage: true,
      notFoundPage: true,
      loadSidebar: true,
      subMaxLevel: 3,
      relativePath: true,
      routerMode: 'history',
      giscus: {
        repo: "dmscode/wo.zji.me",
        repoId: "R_kgDOI4bELQ",
        category: "评论",
        categoryId: "DIC_kwDOJrY1Y84CW-lK",
        mapping: "pathname",
        reactionsEnabled: "1",
        strict: "1",
        emitMetadata: "1",
        inputPosition: "top",
        theme: "light",
        lang: "zh-CN",
        loading: "lazy"
      },
    }
  </script>
  <!-- 自定义 Markdown 渲染 -->
  <script src="/Resource/scripts/custom-markdown-render.js"></script>
  <!-- 主程序 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- giscus 评论  -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-giscus@1.0.0/dist/giscus.css">
  <script src="https://unpkg.com/docsify-giscus@1.0.0/dist/docsify-giscus.min.js"></script>
  <!-- 全文搜索  -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 引入并运行外部脚本 -->
  <script src="/Resource/scripts/external-script.js"></script>
  <!-- 内容预处理 -->
  <script src="/Resource/scripts/content-preprocess.js"></script>
  <!-- 复制代码到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Mermaid.js -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
  <!-- 网站统计 -->
  <script
    async
    src="https://state.zji.me/script.js"
    data-website-id="542db294-0912-438b-97dc-dbf51748d037"
    data-do-not-track="true"
    data-domains="wo.zji.me"
    data-auto-track="false">
  </script>
</body>

</html>
