<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>ZJI</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="/Resource/scripts/MyStyle.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
      name: 'ZJI',
      // 自动返回顶部
      auto2top: true,
      // 顶部板块导航
      loadNavbar: 'Resource/pages/Nav.md',
      // 侧边栏导航
      loadSidebar: 'Resource/pages/Summary.md',
      // 404 页面
      notFoundPage: 'Resource/pages/404.md',
      // 侧边栏显示层级，由侧边栏折叠插件实现
      sidebarDisplayLevel: 0,
      // 主题色，比如链接啥的
      themeColor: '#EC3C6C',
      // 执行笔记中的第一个 script 标签
      executeScript: true,
      coverpage: 'Resource/pages/Cover.md',
      notFoundPage: true,
      subMaxLevel: 3,
      relativePath: true,
    }
  </script>
  <!-- 自定义 Markdown 渲染 -->
  <script src="/Resource/scripts/custom-markdown-render.js"></script>
  <!-- 主程序 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 全文搜索  -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 引入并运行外部脚本 -->
  <script src="/Resource/scripts/external-script.js"></script>
  <!-- 内容预处理 -->
  <script src="/Resource/scripts/content-preprocess.js"></script>
  <!-- 复制代码到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 侧边栏折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <!-- Mermaid.js -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
  <!-- 网站统计 -->
  <script
    async
    src="https://state.zji.me/script.js"
    data-website-id="542db294-0912-438b-97dc-dbf51748d037"
    data-do-not-track="true"
    data-domains="wo.zji.me"
    data-auto-track="false">
  </script>
  <script>
    const sendDate = ()=>{ umami.track(props => ({ ...props, url: window.location.hash })) }
    window.addEventListener('load', sendDate)
    window.addEventListener("hashchange", sendDate, false);
  </script>
</body>

</html>
