<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>ZJI</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="assets/scripts/MyStyle.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
      name: 'ZJI',
      // 自动返回顶部
      auto2top: true,
      // 入口文件改为 /Home.md
      homepage: 'docs/Home.md',
      // 顶部板块导航
      loadNavbar: 'docs/Navs.md',
      // 主题色，比如链接啥的
      themeColor: '#EC3C6C',
      // 执行笔记中的第一个 script 标签
      executeScript: true,
      coverpage: 'docs/Cover.md',
      notFoundPage: 'docs/404.md',
      loadSidebar: true,
      subMaxLevel: 2,
      giscus:{
        repo: "dmscode/wo.zji.me",
        repoId: "R_kgDOI4bELQ",
        category: "评论",
        categoryId: "DIC_kwDOJrY1Y84CW-lK",
        mapping: "url",
        reactionsEnabled: "1",
        strict: "1",
        emitMetadata: "1",
        inputPosition: "top",
        theme: "light",
        lang: "zh-CN",
        loading: "lazy"
      },
    }
  </script>
  <!-- 自定义 Markdown 渲染 -->
  <script src="/assets/scripts/custom-markdown-render.js"></script>
  <!-- 主程序 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- giscus 评论  -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-giscus@1.0.0/dist/giscus.css">
  <script src="https://unpkg.com/docsify-giscus@1.0.0/dist/docsify-giscus.min.js"></script>
  <!-- 全文搜索  -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 引入并运行外部脚本 -->
  <script src="/assets/scripts/external-script.js"></script>
  <!-- 引入并运行外部脚本 -->
  <script src="/assets/scripts/content-preprocess.js"></script>
</body>
</html>
