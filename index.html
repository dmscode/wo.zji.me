<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>ZJI</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="assets/scripts/MyStyle.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
      name: 'ZJI',
      // 自动返回顶部
      auto2top: true,
      // 入口文件改为 /Home.md
      homepage: 'docs/Home.md',
      // 顶部板块导航
      loadNavbar: 'docs/Navs.md',
      // 主题色，比如链接啥的
      themeColor: '#EC3C6C',
      // 执行笔记中的第一个 script 标签
      executeScript: true,
      coverpage: 'docs/Cover.md',
      notFoundPage: 'docs/404.md',
      loadSidebar: true,
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- docsify-mustache 的附加工具，先用它来隐藏 frontmatter -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/front-matter.min.js"></script>
</body>
</html>
